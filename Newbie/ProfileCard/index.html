<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="container">
    <div class="card">
      <div class="card__banner">
        <!-- Card Banner Bg -->
      </div>

      <div class="user-info">
        <img
          src="images/image-victor.jpg"
          alt="user avatar"
          class="user-avatar"
        />

        <h1 class="heading">
          Victor Crest <span class="heading-para">26</span>
        </h1>
        <p class="location">London</p>

        <div class="profile-stats">
          <div class="followers">
            <h1 class="heading">80K</h1>
            <p class="para">Followers</p>
          </div>

          <div class="likes">
            <h1 class="heading">803K</h1>
            <p class="para">Likes</p>
          </div>

          <div class="photos">
            <h1 class="heading">1.4K</h1>
            <p class="para">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
